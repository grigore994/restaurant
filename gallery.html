<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link href="styles.css" rel="stylesheet">
      <title>Gallery</title>
   </head>
   <body>
      <div class="wrapper gallery-wrapper">
         <div class="img-row-1 row">
            <div class="column-left column">
               <img src="img/food-1.jpg" alt="food-1.jpg">
            </div>

            <div class="column-right column">
               <img src="img/food-2.jpg" alt="food-2.jpg">
            </div>
         </div>

         <div class="img-row-2 row">
            <div class="column-left column">
               <img src="img/food-3.jpg" alt="food-3.jpg">
            </div>

            <div class="column-right column">
               <img src="img/food-4.jpg" alt="food-4.jpg">
            </div>
         </div>

         <div class="img-row-3 row">
            <div class="column-center">
               <img src="img/food-1.jpg">
            </div>
         </div>

         <div class="img-row-4 row">
            <div class="column-left column">
               <img src="img/food-3.jpg" alt="food-3.jpg">
            </div>

            <div class="column-right column">
               <img src="img/food-4.jpg" alt="food-4.jpg">
            </div>
         </div>

         <div class="img-row-5 row">
            <div class="column-center">
               <img src="img/food-2.jpg">
            </div>
         </div>

         <div class="img-row-6 row">
            <div class="column-left column">
               <img src="img/food-1.jpg" alt="food-1.jpg">
            </div>

            <div class="column-right column">
               <img src="img/food-2.jpg" alt="food-2.jpg">
            </div>
         </div>

         <div class="img-row-2 row">
            <div class="column-left column">
               <img src="img/food-3.jpg" alt="food-3.jpg">
            </div>

            <div class="column-right column">
               <img src="img/food-4.jpg" alt="food-4.jpg">
            </div>
         </div>

         <div class="img-row-5 row">
            <div class="column-center">
               <img src="img/food-2.jpg">
            </div>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
