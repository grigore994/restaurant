<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link href="https://fonts.googleapis.com" rel="preconnect">
      <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
      <link href="https://fonts.googleapis.com" rel="preconnect">
      <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@1,700&display=swap"
            rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
      <link href="styles.css" rel="stylesheet">
      <title>Order Mobile</title>
   </head>
   <body>
      <div class="wrapper order-wrapper order-mobile-wrapper">
         <header class="header">
            <div class="header-container row top-nav" id="myTopNav">
               <div class="logo-container">
                  <a href="index.html"> Logo</a>
               </div>

               <a class="icon" href="javascript:void(0);" onclick="handleBurgerMenuFn()">
                  <i class="fa fa-bars" id="open-hamburger-menu-icon"></i>
                  <i class="fas fa-times" id="close-hamburger-menu-icon"></i>
               </a>

               <div class="search-container row">
                  <div class="search-icon-container" id="search-icon">
                     <img src="img/search.svg" alt="search.svg" class="search-icon">
                  </div>
                  <div class="search-input-container" id="search-input">
                     <input type="text" placeholder="search">
                  </div>
               </div>

               <div class="card-container" id="card-icon">
                  <img src="img/cartBag.svg" alt="cartBag.svg" class="card-icon">
               </div>

               <div class="mnu-lang row top-lang">
                  <a href="">RO</a>
                  <a href="">RU</a>
                  <a href="">EN</a>
               </div>

               <div class="mnu-list row">
                  <div class="mnu-item">
                     <a href="order.html">COMANDĂ ONLINE</a>
                  </div>

                  <div class="mnu-item">
                     <a href="meniu.html">MENIU</a>
                  </div>

                  <div class="mnu-item">
                     <a href="wines.html">VINURI</a>
                  </div>

                  <div class="mnu-item">
                     <a href="gallery.html">GALERIE</a>
                  </div>

                  <div class="mnu-item">
                     <a href="about.html">DESPRE NOI</a>
                  </div>

                  <div class="mnu-item">
                     <a href="contacts.html">CONTACTE</a>
                  </div>
               </div>

               <div class="media_lang row">
                  <div class="mnu-social-media row">
                     <img alt="Facebook_1.svg" src="img/facebook_1.svg">
                     <img alt="Instagram.svg" src="img/instagram.svg">
                     <img alt="YouTube.svg" src="img/youTube.svg">
                     <img alt="TikTok.svg" src="img/tikTok.svg">
                  </div>

                  <div class="mnu-lang row">
                     <a href="">RO</a>
                     <a href="">RU</a>
                     <a href="">EN</a>
                  </div>
               </div>
            </div>
         </header>

         <div class="order-mobile-title">
            <p><span class="bold-header">Comandă</span> Online</p>
         </div>

         <div class="order-mobile-slider-container">
            <!-- Slider main container -->
            <div class="swiper4">
               <!-- Additional required wrapper -->
               <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                     <div class="mobile-type-category active">
                        Carne
                     </div>
                  </div>

                  <div class="swiper-slide">
                     <div class="mobile-type-category">
                        Gustări
                     </div>
                  </div>

                  <div class="swiper-slide">
                     <div class="mobile-type-category">
                        Paste/Risotto
                     </div>
                  </div>

                  <div class="swiper-slide">
                     <div class="mobile-type-category">
                        Salate
                     </div>
                  </div>

                  <div class="swiper-slide">
                     <div class="mobile-type-category">
                        Supe
                     </div>
                  </div>

                  <div class="swiper-slide">
                     <div class="mobile-type-category">
                        Pește
                     </div>
                  </div>

                  <div class="swiper-slide">
                     <div class="mobile-type-category">
                       De Post
                     </div>
                  </div>

                  <div class="swiper-slide">
                     <div class="mobile-type-category">
                        Băuturi
                     </div>
                  </div>

                  <div class="swiper-slide">
                     <div class="mobile-type-category">
                        Desert
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="order-mobile-content-row row">

            <div class="mnu-main-categories-list row">
               <div class="main-category">
                  DEJUN
                  <div class="bottom-line"></div>
               </div>
               <div class="main-category active">
                  BUCATE
                  <div class="bottom-line"></div>
               </div>
               <div class="main-category">
                  VINURI
                  <div class="bottom-line"></div>
               </div>
            </div>

         </div>
      </div>
      <script crossorigin="anonymous" src="https://kit.fontawesome.com/af38c7a6fc.js"></script>
      <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
      <script src="index.js"></script>
   </body>
</html>
